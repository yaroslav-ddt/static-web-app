# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-azsfc-docker-be-test

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://acrazsfctest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e4aace7fbada48bbbc63428f47842269 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7bc8971c7d154bec94715738a8bdc7aa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: acrazsfctest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e4aace7fbada48bbbc63428f47842269 }}/sfda:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-azsfc-docker-be-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2c8947b84118456a926e993d13786153 }}
        images: 'acrazsfctest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e4aace7fbada48bbbc63428f47842269 }}/sfda:${{ github.sha }}'